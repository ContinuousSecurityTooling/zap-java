name: Build

on:
    pull_request:
    merge_group:
    push:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4

            -   name: Set up JDK 17
                uses: actions/setup-java@v4
                with:
                    distribution: 'temurin'
                    java-version: 17

            -   name: Build with Maven
                run: ./mvnw clean package --batch-mode
